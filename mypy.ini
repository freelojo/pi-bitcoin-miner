[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False

# Ignore missing imports for third-party libraries
ignore_missing_imports = True

# Per-module options
[mypy-serial.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-machine.*]
ignore_missing_imports = True
